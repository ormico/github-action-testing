name: Build and Push Docker Image

# Controls when the workflow will run
on:
  push:
    branches:
      - "release/*"
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up .NET SDK for the project
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Logs in to the GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Builds and publishes the .NET application and Docker image
      - name: Build and publish the application and Docker image
        run: |
          IMAGE_TAG=$(echo ${{ github.ref_name }} | sed 's/release\///')
          echo $IMAGE_TAG
          dotnet publish src/SimpleWeatherList.Web/SimpleWeatherList.Web.csproj -c Release -p:PublishProfile=DefaultContainer  -p:ContainerRegistry=ghcr.io -p:ContainerRepository=${{ github.repository_owner }}/simpleweatherlist.web -p:ContainerImageTag=v$IMAGE_TAG
